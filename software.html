<!DOCTYPE html>
  <head>
    <title>Editing Software</title>
    <style>
      	.container{
  width: 300px;
  margin: 0 auto;
       }

.title{
  font-size: 24px;
  margin-bottom: 10px;
}

.font-dropdown{
  width: 100%;
  margin-bottom: 10px;
}

.size-dropdown{
  width: 100%;
  margin-bottom: 10px;
}

.preview{
  border: 1px solid #ccc;
  padding: 10px;
  margin-bottom: 10px;
}

.save-button{
  width: 100%;
}
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Editing Software</h1>
      <label for="font">Font:</label>
      <select id="font" class="font-dropdown">
        <option value="Arial">Arial</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Verdana">Verdana</option>
      </select>
   
      <label for="size">Size:</label>
      <select id="size" class="size-dropdown">
        <option value="12">12</option>
        <option value="14">14</option>
        <option value="16">16</option>
      </select>
      
      <label for="text">Text:</label>
      <input type="text" id="text" class="text-input" value="Preview text">
      <div class="preview">
        Preview text
      </div>
      <button class="save-button">Save</button>
      </div>
      <script>
        var fontDropdown = document.getElementById("font");
var sizeDropdown = document.getElementById("size");
var textInput = document.getElementById("text");
var previewText = document.querySelector(".preview");

fontDropdown.addEventListener("change", function() {
  previewText.style.fontFamily = this.value;
});

sizeDropdown.addEventListener("change", function() {
  previewText.style.fontSize = this.value + "px";
});

textInput.addEventListener("input", function() {
  previewText.textContent = this.value;
});
      </script>
  </body>
</html>
